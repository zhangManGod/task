<mat-card (click)="onClick($event)">
  <mat-card-header>
    <mat-card-title>
          <span>
            {{ item.name }}
          </span>
    </mat-card-title>
  </mat-card-header>
  <img matCardImage [src]="item.CoverImg">
  <mat-card-content>
    <p>{{ item.desc }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openUpdateDialog($event)">
      <mat-icon>note</mat-icon>
      <span>编辑</span>
    </button>
    <button mat-button (click)="openInviteDialog($event)">
      <mat-icon>group_add</mat-icon>
      <span>邀请</span>
    </button>
    <button mat-button (click)="openDeleteDialog($event)">
      <mat-icon>delete</mat-icon>
      <span>删除</span>
    </button>
  </mat-card-actions>
</mat-card>
